
# error_log /var/log/nginx/error.log debug;
error_log /var/log/nginx/error.log;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;

    server {
        listen 80 default_server;
        listen 8080 default_server;
        listen [::]:80 default_server;
        listen [::]:8080 default_server;
        server_name whytorch.org localhost;

        root /usr/share/nginx/html/public/;

        # Default index file
        index index.html;

        # Enable gzip compression for better performance
        gzip on;
        gzip_types text/css application/javascript;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        location ~ ^/docs/[A-Za-z0-9_.-]+/generated/(.*)\.html$ {
            return 301 https://whytorch.org/$1/;
        }

        # Default handler: try exact file, directory with index.html, or file.html
        location / {
            try_files $uri/ $uri $uri.html =404;
        }
    }

    # Redirect HTTP for subdomains â†’ canonical
    server {
        listen 80;
        listen 8080;
        listen [::]:80;
        listen [::]:8080;
        server_name www.whytorch.org docs.whytorch.org;
        return 301 https://whytorch.org$request_uri;
    }

}